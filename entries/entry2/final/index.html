  <script>
    const lines = [
      "Let us immerse ourselves in the world of music.",
      "This is a website that allows people to experience and truly understand music.",
      "As music enthusiasts, we often find it challenging to fully grasp the essence of a song through mere 'listening.'",

    ];

    const newLines = [
      "",
      "",
      "The song I'd like to introduce today is Just Wanna Rock by Lil Uzi Vert",
      "It's a Hip-Hop song with an unprecedented new style called Jersey Club",
      "Lyrics",

      "Body-ody, yeah (shake it down)",
      "",

      "",
      "This ain't what you want",
      "This ain't what you want",
      "This ain't what you want",
      "",
      "Ha! 1600 block, I just wanna rock (shake it down)",
      "I just wanna, ah, ah, ah, ah, ah, ah, ah",
      "I just wanna rock, body-ody, yeah (shake it down)",
      "Shawty got that body-ody, ah, ah, ah (shake it down)",
      "Hit her once, no ties (shake it-shake it)",
      "How the fuck you gon' kill my vibe? (Shake it down)",
      "Stand on my money, don't know my size (shake it-shake it)",
      "Pick them sides, and you better choose wisely (shake it-shake it down-down)",
      "That's my high, one, two, three, four, throw up the five (shake it-shake it)",
      "",
      "I just wanna, ah, ah, ah, ah, ah, ah, ah",
      "I just wanna rock, body-ody, yeah (shake it down)",
      "I just wanna rock, rock, rock....... ",
    ];

    const lineElements = document.querySelectorAll(".typewriter-text");
    let lineIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (lineIndex < lines.length) {
        if (charIndex <= lines[lineIndex].length) {
          lineElements[lineIndex].textContent = lines[lineIndex].slice(0, charIndex);
          charIndex++;
          setTimeout(typeText, 23); // 逐字显示，可根据需要微调
        } else {
          lineIndex++;
          charIndex = 0;
          setTimeout(typeText, 100); // 延迟0.1秒后显示下一行
        }
      } else {
        // 开始新的打字效果
        const newLineElements = document.querySelectorAll(".new-paragraph .typewriter-text");
        let newLineIndex = 0;
        let newCharIndex = 0;

        function typeNewText() {
          if (newLineIndex < newLines.length) {
            if (newCharIndex <= newLines[newLineIndex].length) {
              newLineElements[newLineIndex].textContent = newLines[newLineIndex].slice(0, newCharIndex);
              newCharIndex++;
              setTimeout(typeNewText, 8); // 逐字显示，可根据需要微调
            } else {
              newLineIndex++;
              newCharIndex = 0;
              setTimeout(typeNewText, 800); // 延迟0.8秒后显示下一行
            }
          }
        }

        setTimeout(typeNewText, 0.8); // 延迟1秒后开始新的打字效果
      }
    }

    typeText();
  </script>
