<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Generator</title>

    <style>
        @font-face {
            font-family: 'TheFont';
            src: url("https://garet.typeforward.com/assets/fonts/shared/TFMixVF.woff2") format('woff2');
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 50px;
            font-family: 'Indie Flower', cursive;
            font-weight: bold;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 1s ease-in-out;
        }

        .button-container {
            position: fixed;
            bottom: 15px;
            right: 15px;
        }

        h1 {
            font-family: 'TheFont';
            font-size: 4em;
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }

        .lyrics {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .breathe-animation span {
            font-family: 'TheFont';
            font-size: clamp(10vw, 20vw, 50vh);
            color: white;
            text-align: center;
            animation: letter-breathe 3s ease-in-out infinite;
        }

        @keyframes letter-breathe {
            from,
            to {
                font-variation-settings: 'wght' 100;
            }

            50% {
                font-variation-settings: 'wght' 900;
            }
        }

        #generateButton {
            background-color: #FFD700; /* 设置按钮颜色为黄色 */
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        #generateButton:hover {
            transform: scale(1.1);
        }

        /* 火焰特效 */
        #generateButton::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 165, 0, 0.5), transparent);
            transform: translateY(-100%);
            animation: flame 1s infinite alternate;
        }

        @keyframes flame {
            to {
                transform: translateY(0);
            }
        }
        .back{
  text-decoration: none;
  width: 100PX;
  border: 1px solid #ffffff;
  color: #ffffff;
  font-size: 22px;
  position: absolute;
  top: 50px;
  left: 150px;
  border-radius: 20PX;
  text-align: center;
  box-shadow: 1px 1px 1px 1px rgb(255, 255, 255);
}
.next{
  text-decoration: none;
  width: 100PX;
  border: 1px solid #ffffff;
  color: #ffffff;
  font-size: 22px;
  position: absolute;
  top: 50px;
  right: 150px;
  border-radius: 20PX;
  text-align: center;
  box-shadow: 1px 1px 1px 1px rgb(255, 255, 255);
}
.back:hover{
  color: #b1b1b1;
}
.next:hover{
  color: #b1b1b1;
}
    </style>
</head>

<body class="breathe-animation">
    <h1>Red</h1>
    <div class="lyrics"></div>
    <div class="button-container">
        <button id="generateButton">Paint it Red!</button>
    </div>

    <a href="../entry8/index.html" class="back">Back</a>
    <a href="../entry10/index.html" class="next">Next</a>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {

            var lyrics = [
                "Yeah, bitch, I said what I said",
                "I'd rather be famous instead (walk on by)",
                "I let all that get to my head",
                "I don't care, I paint the town red (walk on by)",
                "Bitch, I said what I said",
                "I'd rather be famous instead (walk on by)",
                "I let all that get to my head",
                "I don't care, I paint the town red (walk on by)",
                "Mm, she the devil",
                "She a bad lil' bitch, she a rebel (walk on by)",
                "She put her foot to the pedal",
                "It'll take a whole lot for me to settle (walk on by)",
                "Mm, she the devil",
                "She a bad lil' bitch, she a rebel (walk on by)",
                "She put her foot to the pedal",
                "It'll take a whole lot for me (yeah) to settle (walk on by)",
                "Yeah, said my happiness is all of your misery",
                "I put good dick all in my kidneys (walk on by)",
                "This Margiel' don't come with no jealousy",
                "My illness don't come with no remedy (walk on by)",
                "I am so much fun without Hennessy",
                "They just want my love and my energy (walk on by)",
                "You can't talk no shit without penalties",
                "Bitch, I'm in yo' shit if you send for me (walk on by)"
            ];

            var currentIndex = 0;

            function generate() {
                $('.lyrics').css('opacity', 0);
                setTimeout(function () {
                    $('.lyrics').html(lyrics[currentIndex]);
                    currentIndex = (currentIndex + 1) % lyrics.length;
                    changeBackgroundColor();
                    $('.lyrics').css('opacity', 1);
                }, 500);
            }

            function changeBackgroundColor() {
                var randomRed = Math.floor(Math.random() * 256);
                var randomColor = 'rgb(' + randomRed + ', 0, 0)';
                $('body').css('background-color', randomColor);
            }

            $('#generateButton').click(function () {
                generate();
            });

            generate();

        });
    </script>
</body>

</html>
